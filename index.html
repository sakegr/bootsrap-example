<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text text-center display-6 text-white border border-4 border-danger">
        <div class="row">
          <div class="d-sm-none bg-success">for XS screen(1)</div>
          <div class="d-none d-sm-block bg-warning">for XS screen hidden(2)</div>
          <div class="d-none d-md-block d-lg-none bg-info">for MD screen(3)</div>
          <div class="d-md-none d-lg-block bg-dark">for MD screen hidden(4)</div>
          <div class="d-none d-md-block bg-danger">for MD+ screen(5)</div>
        </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
